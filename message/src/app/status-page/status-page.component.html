<ul class="nav nav-pills nav-style">
	<li class="disabled" role="presentation">
		<a>{{ title | uppercase }}</a>
	</li>
	<li role="navigation" class="active pull-right">
		<a [routerLink] = "['/write']">Write <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
	</li>
</ul>

<div class="container-fluid">
	<div class="col-xs-offset-1 col-xs-10">
		<div *ngIf="alertMessage$ | async as alertMessage" [ngClass]="{'alert': alertMessage, 'alert-danger': alertMessage.type === 'error', 'alert-success': alertMessage.type==='success'}" class="alert-dismissible panel-style">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			{{alertMessage.text}}
		</div>
		<div class="panel panel-info panel-style">
			<div class="panel-heading">
				Welcome to your ADAP messaging system!
			</div>
			<div class="panel-body">
				Click on one of your messages in your inbox to view its contents. Or click the "Write" button in the upper right to send a message. 
			</div>
		</div>
	</div>
</div>
