<div class="container-div">
	<ul class="nav nav-pills nav-style">
		<li role="navigation">
			<a [routerLink] = "['/']">X</a>
		</li>
		<li class="disabled" role="presentation">
			<a>{{ title | uppercase }}</a>
		</li>
		<li class="active pull-right" role="navigation">
			<a (click)="sendMessage()">Send</a>
		</li>
	</ul>
	<div class="email-form form-group col-*-col*">
		<div class="labeled">
			<label class="col-form-label col-md-1">Subject:</label>
			<div class="col-md-11">
				<input type="text" required class="form-control" [(ngModel)]="msg.subject" #subject="ngModel" placeholder="Write subject here" aria-label="Write subject here" aria-describedby="basic-addon1">
				<div *ngIf="subject.invalid && (subject.dirty || subject.touched)" class="alert alert-danger">
					<div *ngIf="subject.errors.required">
						Subject is required.
					</div>
				</div>
			</div>
		</div>

		<div class="labeled">
			<label for="To" class="col-form-label col-xs-1">To:</label>

			<div *ngIf="accessLevel === 'admin'" class="col-xs-11"> 
				<ng-select [(ngModel)]="msg.recipient">
					<ng-option *ngFor="let user of users" [value]="user.EMAIL">{{user.FIRSTNAME}} {{user.LASTNAME}}, {{user.EMAIL}}</ng-option> 
				</ng-select>
			</div>

			<div *ngIf="accessLevel === 'user'" class="col-xs-11">
				<input type="text" readonly class="form-control" placeholder="Admin" aria-label="Admin" [(ngModel)]="msg.recipient">
			</div>
		</div>
		<div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert alert-danger">
			<div *ngIf="message.errors.required">
				Message is required.
			</div>
		</div>
		<div class="message">
			<textarea required class="input form-control" [(ngModel)]="msg.message" #message="ngModel" placeholder="Write message here"></textarea>
		</div>
	</div>
</div>
