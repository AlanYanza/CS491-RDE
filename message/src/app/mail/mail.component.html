<div class="container-fluid">
	<div class="row">
		<div class="col-xs-3 container-fluid" id="sidebar">
			<ul ng-init="selectedTab = 'inbox'" class="nav nav-tabs nav-mail">
				<li ng-class="{'active':selectedTab ==='inbox'}" (click)="getMessages()" class="nav-item">
					<a class="nav-link active">Inbox</a>
				</li>
				<li ng-class="{'active':selectedTab ==='sent'}" (click)="getSent()" class="nav-item">
					<a class="nav-link">Sent</a>
				</li>
				<li ng-class="{'active':selectedTab ==='trash'}" (click)="getTrash()" class="nav-item">
					<a class="nav-link">Trash</a>
				</li>
			</ul>
			<ul class="mail">
				<li *ngFor="let msg of mail" [class.read]="msg.READSTATUS === 'F'" [class.selected]="msg === selectedMsg" [routerLink] = "['/message', msg.MSGID]" (click)="onSelect(msg)"> 
					<div><span class="subject">{{msg.SUBJECT}}</span><span class="date">{{msg.DATESENT}}</span></div>
					<div class="sender">{{msg.SENDER}}</div><button type="button" class="btn btn-danger" (click)="deleteMessage(msg)">Delete</button>
				</li>
			</ul>
		</div>
		<div class="col-xs-9" id="content">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
