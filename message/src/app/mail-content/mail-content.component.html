<div *ngIf="msg">
	<div class="labeled"><label for="subject" class="col-sm-1">Subject:</label> {{msg.subject}}</div>
	<div class="labeled"><label for="from" class="col-sm-1">From:</label> {{msg.sender}}</div>
	<div class="labeled"><label for="sendTo" class="col-sm-1">To:</label> {{msg.recipient}}</div>
	<div class="message">{{msg.message}}</div>
</div>
